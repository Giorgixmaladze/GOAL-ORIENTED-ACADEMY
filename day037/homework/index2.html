<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button მაგალითი</title>
</head>
<body>

<h2>თქვენი საყვარელი ფერი:</h2>
<form>
    <label>
        <input type="radio" name="color" value="წითელი"> წითელი
    </label><br>
    <label>
        <input type="radio" name="color" value="მწვანე"> მწვანე
    </label><br>
    <label>
        <input type="radio" name="color" value="ლურჯი"> ლურჯი
    </label><br>
    <input type="submit" value="გაგზავნა">
</form>

</body>
</html>
