<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox მაგალითი</title>
</head>
<body>

<h2>თქვენი ინტერესები:</h2>
<form>
    <label>
        <input type="checkbox" name="interests" value="მუსიკა"> მუსიკა
    </label><br>
    <label>
        <input type="checkbox" name="interests" value="სპორტი"> სპორტი
    </label><br>
    <label>
        <input type="checkbox" name="interests" value="წიგნები"> წიგნები
    </label><br>
    <input type="submit" value="გაგზავნა">
</form>

</body>
</html>
