<!-- Dropdown Selection and Display
Objective: Create a form with a dropdown menu (select element) that has options 
like "Red," "Blue," and "Green." When the user selects an option, display the
 selected color in a <div> below the form.

Steps:
Create an HTML form with a select element containing color options.
Add a <div> below the form to display the selected color.
Attach a change event listener to the select element.
In the event handler, update the text of the <div> to show the selected color. -->
    <div id="parent">
        <label for="colors">select the color</label>
        <select name="colors" id="colors">

            <option value="Green">Green</option>
